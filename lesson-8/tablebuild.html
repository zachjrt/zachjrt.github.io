<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>

<table>

    <thead>
        <tr>
        <th colspan="3">ACME Wildwest</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="strong">$7,500</td>
        </tr>
        <tr>
            <td><em>Black Friday</em></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">Compiled 2.19.2021 by eCampbell</td>
        </tr>
    </tfoot>

</table>
